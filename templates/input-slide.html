<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      body {
        background-color: #7648c5;
      }
    </style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/input.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Dosis&family=Geologica&family=Noto+Sans&family=Tektur:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="input">
      <input class="input_element" type="number" value="0" />
    </div>
    <div class="slice">
      <span class="bar"><span class="fill"></span></span>
      <input
        id="slideInput"
        class="slice_element"
        type="range"
        min="0"
        max="100"
        value="50"
      />
    </div>
    <div class="input">
      <input class="input_text" type="text" value="hiáº¿u" disabled />
    </div>
    <script
      src="https://kit.fontawesome.com/bf820f96f3.js"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    $(".input_element").val($("#slideInput").val());
    setBar();
    $("#slideInput").on("input", function () {
      $(".input_element").val($(this).val());
      setBar();
    });

    $(".input_element").on("input", function () {
      $("#slideInput").val($(this).val());
      setBar();
    });
    function setBar() {
      $(".bar .fill").css("width", $(".slice_element").val() + "%");
    }
  </script>
</html>
